<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="../element-ui/lib/theme-chalk/index.css" />
		<!--<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">-->
		<link rel="stylesheet" href="../css/home.css" />
		<title>主页</title>

	</head>

	<body>
		<div id="app">
			<el-container>
				<el-header >
					<object data="header.html" style="width: 100%;height: 66px;display: block;"></object>
				</el-header>
				<el-container>
					<el-aside width="302px">
						<div id="date-time"></div>
						<iframe scrolling="no" src="../calendar/index.html" id='calendar'></iframe>
						<div >
							<div style="height: 250px;">
								<ol style="list-style-type:none;">
									<li v-for="(item,index) in items">
										<i>{{index+1}}</i>
										<a href="#">{{item.title}}</a>
										<span>{{item.time}}</span>
										<span>({{item.count}})</span>
									</li>							
								</ol>
							</div>
							<div style="float: right;">
							 	<el-pagination
								   layout="prev, pager, next"
								   :total="50">
								</el-pagination>
							</div>
						</div>
					</el-aside>
					<el-main><span v-html="contain"></span></el-main>
				</el-container>
			</el-container>
		</div>
	</body>
	<script type="text/javascript" src="../js/vue.js"></script>
	<!--<script src="https://unpkg.com/vue/dist/vue.js"></script>-->
	<script type="text/javascript" src="../element-ui/lib/index.js"></script>
	<!--<script src="https://unpkg.com/element-ui/lib/index.js"></script>-->
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js" ></script>
    <script type="text/javascript" src="../js/api.js"></script>
	<script type="text/javascript" src="../js/frame.js"></script>
	<script>

		setInterval(function(){
			$("#date-time").html(JsUtil.dateToString(new Date(),'yyyy-MM-dd HH:mm:ss'));
		},1000);
		var vm = new Vue({
			el: '#app',
			data: function() {
				return {
                    items:[],
                    contain:'<p contenteditable="true">asdasd<font color="#009900">adasdad</font><font color="#fa8919">asdadss</font></p><p contenteditable="true"><font color="#fa8919">asdasdsa</font></p><p contenteditable="true"><font color="#fa8919">asdasd</font></p>',
				}
			},
			methods: {
				login:function(){
					window.location.href="boke.html"
				},
				getNoteContain:function () {
				    var _this = this;
                    invocationMode('get',API.GETNOTECONTAIN,'json',{},function (data) {
                        console.log(data);
                        _this.contain = data.data[0].noteContain;

                    })
                }
			},
            created:function(){
                this.getNoteContain();
            }
		})
	</script>

</html>
