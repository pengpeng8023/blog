<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="../element-ui/lib/theme-chalk/index.css" />
		<!--<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">-->
		<title></title>
		<style>
			.el-row {
				margin-bottom: 20px;
				&:last-child {
					margin-bottom: 0;
				}
			}
			
			.el-col {
				border-radius: 4px;
			}
			
			.bg-purple-dark {
				background: #99a9bf;
			}
			
			.bg-purple {
				background: #d3dce6;
			}
			
			.bg-purple-light {
				background: #e5e9f2;
			}
			
			.grid-content {
				border-radius: 4px;
				min-height: 36px;
			}
			
			.row-bg {
				padding: 10px 0;
				background-color: #f9fafc;
			}
			
			.el-header,
			.el-footer {
				background-color: #B3C0D1;
				color: #333;
				text-align: center;
				line-height: 60px;
			}
			
			.el-aside {
				background-color: #D3DCE6;
				color: #333;
				text-align: center;
				line-height: 740px;
			}
			
			.el-main {
				background-color: #E9EEF3;
				color: #333;
				text-align: center;
				line-height: 160px;
			}
			
			body>.el-container {
				margin-bottom: 40px;
			}
			
			.el-container:nth-child(5) .el-aside,
			.el-container:nth-child(6) .el-aside {
				line-height: 260px;
			}
			
			.el-container:nth-child(7) .el-aside {
				line-height: 320px;
			}
		</style>
	</head>

	<body>
		<input type="checkbox" value="1" class="el-a">aaa</input>
		<input type="checkbox" value="2" class="el-a">aSaa</input>
		<div id="app">
		</div>
	</body>
	<script type="text/javascript" src="../js/vue.js"></script>
	<!--<script src="https://unpkg.com/vue/dist/vue.js"></script>-->
	<script type="text/javascript" src="../element-ui/lib/index.js"></script>
	<!--<script src="https://unpkg.com/element-ui/lib/index.js"></script>-->
	<script src="../js/jquery-1.8.3.min.js"></script>
	<script>
		$(".el-a").change(function(data) { 
			
			console.log(data.target.nextSibling.data) 
			console.log(data.target.defaultValue)
			console.log(data.target.checked)
		});
		var vm = new Vue({
			el: '#app',
			data: function() {
				return {
					visible: "false"
					
				}
			}
		})
	</script>

</html>
